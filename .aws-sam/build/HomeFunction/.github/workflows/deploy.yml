name: CI CD - SAM Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-south-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }} # or use AWS keys
          role-session-name: github-actions

      - name: Package and deploy with SAM
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          sam package --template-file template.yaml --s3-bucket ${{ secrets.DEPLOY_S3_BUCKET }} --output-template-file packaged.yaml
          sam deploy --template-file packaged.yaml --stack-name auth-app-prod --capabilities CAPABILITY_IAM --parameter-overrides MongoUriParam=${MONGO_URI}
